<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Tracker</title>
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header id="header">
        <section class="container">
            <div class="top-section" id="title">
                <h1 id="storage">Habit Tracker</h1>
                <p><span id="greeting"></span> Welcome to the Habit Tracker. Add habits and track your progress below.</p>
            </div>
            <div class="top-section" id="date-container">
                <div class="currentdate">
                    <h2 id="date"></h2>
                    <h2 id="time"></h2>
                </div>
                <div class="themes">
                    <div id="black" class="colorbox" onclick ="changeColor('#343434')"></div>
                    <div id="red" class="colorbox" onclick ="changeColor('#C76060')"></div>
                    <div id="green" class="colorbox" onclick ="changeColor('#6CB6BF')"></div>
                    <div id="yellow" class="colorbox" onclick ="changeColor('#BFB96C')"></div>
                </div>
            </div>
        </section>
    </header>

    <main>
        <div class="tracker">
            <div class="heading">
                <div class="task-holder-title empty">
                    <div class="topic">
                        <h4>My Habits</h4>
                    </div>
                </div>
                <div class="days">
                    <div class="day-of-week mon">
                        <h4>Mon</h4>
                    </div>
                    <div class="day-of-week tue">
                        <h4>Tue</h4>
                    </div>
                    <div class="day-of-week wed">
                        <h4>Wed</h4>
                    </div>
                    <div class="day-of-week thu">
                        <h4>Thu</h4>
                    </div>
                    <div class="day-of-week fri">
                        <h4>Fri</h4>
                    </div>
                    <div class="day-of-week sat">
                        <h4>Sat</h4>
                    </div>
                    <div class="day-of-week sun">
                        <h4>Sun</h4>
                    </div>
                </div>
            </div>
            <div id="tasks-container" class="habits tasks">
        
            </div>
            <div class="add-items">
                <input type="text" id="input-habit" name="input-habit" placeholder="Add a habit">
                <button onclick="addNewHabit()"><i class="fas fa-plus-circle" id="add"></i></button>
            </div>
        </div>
    </main>
    <script src="tracker.js"></script>
</body>

</html>
